<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Three Rivers Resort</h1>
    <h2>Pittsburgh's Finest Luxury Destination</h2>

    <form action="/hotelapp">
        <div class="one">
            <label for="firstname">First Name:</label>
            <input id=firstname type="text" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input id=lastname type="text" name="lastname" required>

            <label for="email">Email:</label>
            <input id="email" type="email" required>

            <label for="address">Address:</label>
            <input id="address" type="text" name="address" required>

            <label for="rooms">Rooms:</label>
            <select name="rooms" id="rooms" required>
                <option value="" disabled selected hidden>Select Number of Rooms</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

        <div class="two">
            <label for="adults">Adults:</label>
            <select name="adults" id="adults" required>
                <option value="" disabled selected hidden>Select Number of Adults</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="nights">Nights:</label>
            <select name="nights" id="nights" required>
                <option value="" disabled selected hidden>Select Number of Nights</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>

        <div class="three">
            <button>Confirm Reservation</button>
        </div>
    </form>

</body>

</html>
